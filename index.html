<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå∏ Sunflow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffcc70, #ff8177);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: background 0.5s ease;
    }
    header {
      margin: 20px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
    }
    .search-box {
      display: flex;
      margin: 20px;
    }
    .search-box input {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 8px 0 0 8px;
      border: none;
      width: 300px;
      outline: none;
    }
    .search-box button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 0 8px 8px 0;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .search-box button:hover {
      background: #555;
    }
    #results {
      margin: 20px;
      width: 80%;
      max-width: 700px;
      text-align: left;
    }
    .site-entry {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      animation: fadeInUp 0.5s ease;
    }
    .site-entry h3 {
      margin: 0;
    }
    .site-entry a {
      color: #0073e6;
      text-decoration: none;
    }
    .controls {
      margin: 10px;
    }
    .controls button {
      padding: 6px 12px;
      margin: 0 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #666;
    }
    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
      max-width: 400px;
      width: 90%;
    }
    .popup h2 {
      margin-top: 0;
    }
    .popup input {
      margin: 5px 0;
      padding: 6px;
      width: 100%;
    }
    .popup button {
      margin-top: 10px;
      padding: 8px 14px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }
    @keyframes fadeInUp {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>üå∏ Sunflow</h1>
    <p>Your community-powered search engine</p>
  </header>

  <div class="controls">
    <button onclick="openPopup('addSitePopup')">‚ûï Add Site</button>
    <button onclick="openPopup('settingsPopup')">‚öôÔ∏è Customize</button>
    <button onclick="openPopup('helpPopup')">‚ùì How to Use</button>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Sunflow...">
    <button onclick="searchSites()">Search</button>
  </div>

  <div id="results"></div>

  <!-- Add Site Popup -->
  <div id="addSitePopup" class="popup">
    <h2>Add a Website</h2>
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="url" placeholder="https://example.com">
    <input type="text" id="description" placeholder="Description">
    <button onclick="addSite()">Submit</button>
    <button onclick="closePopup('addSitePopup')">Close</button>
  </div>

  <!-- Settings Popup -->
  <div id="settingsPopup" class="popup">
    <h2>Customize Sunflow</h2>
    <label>Background Gradient:</label>
    <input type="text" id="bgGradient" placeholder="e.g. linear-gradient(135deg, #74ebd5, #ACB6E5)">
    <button onclick="saveSettings()">Save</button>
    <button onclick="closePopup('settingsPopup')">Close</button>
  </div>

  <!-- Help Popup -->
  <div id="helpPopup" class="popup">
    <h2>How to Use Sunflow</h2>
    <p>üîç Use the search box to find community-added websites.</p>
    <p>‚ûï Click "Add Site" to contribute your own site.</p>
    <p>‚öôÔ∏è Use "Customize" to change the look just for you (local only).</p>
    <button onclick="closePopup('helpPopup')">Got it!</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://cclfnvwodwyjyngeqgzj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZudndvZHd5anluZ2VxZ3pqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4OTMwNDQsImV4cCI6MjA3NDQ2OTA0NH0.OUGECpT8ecwnvSTAdiO34bUjMEwi1mHo_pWdsg0hQFk";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Add Site
    async function addSite() {
      const title = document.getElementById("title").value;
      const url = document.getElementById("url").value;
      const description = document.getElementById("description").value;

      const { error } = await supabaseClient
        .from("websites")
        .insert([{ title, url, description }]);

      if (error) {
        alert("‚ùå " + error.message);
      } else {
        alert("‚úÖ Site added!");
        closePopup('addSitePopup');
      }
    }

    // Search
    async function searchSites() {
      const term = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!term) {
        resultsDiv.innerHTML = "<p>Enter something to search.</p>";
        return;
      }

      const { data, error } = await supabaseClient
        .from("websites")
        .select("*")
        .ilike("title", `%${term}%`);

      if (error) {
        resultsDiv.innerHTML = "<p>‚ùå " + error.message + "</p>";
      } else if (data.length === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
      } else {
        data.forEach(site => {
          const div = document.createElement("div");
          div.className = "site-entry";
          div.innerHTML = `
            <h3><a href="${site.url}" target="_blank">${site.title}</a></h3>
            <p>${site.description || ""}</p>
          `;
          resultsDiv.appendChild(div);
        });
      }
    }

    // Popup Controls
    function openPopup(id) {
      document.getElementById(id).style.display = "block";
    }
    function closePopup(id) {
      document.getElementById(id).style.display = "none";
    }

    // Local Settings
    function saveSettings() {
      const bg = document.getElementById("bgGradient").value;
      if (bg) {
        document.body.style.background = bg;
        localStorage.setItem("sunflow-bg", bg);
      }
      closePopup("settingsPopup");
    }

    function loadSettings() {
      const bg = localStorage.getItem("sunflow-bg");
      if (bg) {
        document.body.style.background = bg;
      }
    }

    loadSettings();
  </script>
</body>
</html>
